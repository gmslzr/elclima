<html>

    <script src="elclima.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#weather').elClima({
            beaufort: false,

            metricUnits: false,
            getLocationInfo: true,

            success:function(data){
                console.log(data);
            },
            error: function(data){
                console.log(data);
            }
        });
    });
    </script>
    <title></title>
</head>
<body>
    <div id="weather"></div>
</body>
</html>
